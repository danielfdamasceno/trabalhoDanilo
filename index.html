<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <title>Tela Login</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Confortaa" rel="stylesheet">


</head>

<body>



  <div class="login" <img src="img/user.png" class="usuario" width="100" height="100" alt="">
    <h1>Login</h1>
    <form>

      <div>
        <label for="Usuário">Usuário</label>
        <input type="text" id="usuario" placeholder="Insira seu nome de usuário" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Insira sua senha" required>
      </div>

      <div>
        <input type="submit" name="" value="login" class="submit">
      </div>

      <div class="forgot">
        <a href="#">Esqueceu sua senha</a><br>
        <a href="#">Ainda não possui conta</a><br>
      </div>

    </form>

  </div>

</body>

</html>
